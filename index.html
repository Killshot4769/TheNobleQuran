<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Noble Quran Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWcp0r8LzG6bD2i4gXQQdysFU9H34dCc5awmEptv868tjOq80PVqPiefFtISQ0Yac79W9mvow1nV3mPw&currency=GBP"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <style>
    :root {
      --bg: #f6f6f6;
      --card: #ffffff;
      --text: #222;
      --accent: #0b3d2e;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #eaeaea;
      --accent: #4fd1a5;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 1rem 0.8rem;
      text-align: center;
      position: relative;
    }

    header .toggle {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 0.8rem;
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }

    .pdf-box {
      width: 100%;
      height: 75vh;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 10px;
      position: relative;
    }

    canvas {
      display: block;
      margin: 0 auto 1rem;
      width: 100% !important;
      height: auto !important;
    }

    .donation-options {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 0.8rem;
    }

    .donation-options button {
      background: #ddd;
      color: #000;
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
    }

    .donation-options button.active {
      background: var(--accent);
      color: white;
    }

    .custom-amount {
      margin-bottom: 1rem;
      text-align: center;
    }

    .custom-amount input {
      padding: 0.5rem;
      width: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      text-align: center;
    }

    #paypal-button-container {
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 0.8rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .pdf-box {
        height: 60vh;
      }

      header {
        padding: 0.8rem 0.6rem;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>The Noble Quran</h1>
    <p>Arabic & English Quran Reader</p>
    <p class="author">By Naveed Hafeez</p>
    <button class="toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </header>

  <main>

    <div class="card">
      <h2>Read The Quran üìñ</h2>
      <p>Scroll to read the full Quran below.</p>
      <div class="pdf-box" id="pdf-viewer"></div>
    </div>

    <div class="card">
      <h2 style="text-align:center">Support This Project ‚ù§Ô∏è</h2>
      <p style="text-align:center">Select or enter a Sadaqah amount</p>

      <div class="donation-options">
        <button onclick="setPresetAmount(2, this)">¬£2</button>
        <button onclick="setPresetAmount(5, this)" class="active">¬£5</button>
        <button onclick="setPresetAmount(10, this)">¬£10</button>
        <button onclick="setPresetAmount(20, this)">¬£20</button>
      </div>

      <div class="custom-amount">
        ¬£ <input type="number" min="1" step="0.01" placeholder="Custom" oninput="setCustomAmount(this.value)">
      </div>

      <div id="paypal-button-container"></div>
    </div>

  </main>

  <footer>
    ¬© 2026 The Noble Quran ‚Äî No Ads ‚Ä¢ Naveed Hafeez
  </footer>

  <script>
    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');
    // PayPal
    let donationAmount = '5.00';

    function setPresetAmount(amount, el) {
      donationAmount = amount.toFixed(2);
      document.querySelectorAll('.donation-options button').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      renderPayPal();
    }

    function setCustomAmount(value) {
      if (!value || value <= 0) return;
      donationAmount = parseFloat(value).toFixed(2);
      document.querySelectorAll('.donation-options button').forEach(btn => btn.classList.remove('active'));
      renderPayPal();
    }

    function renderPayPal() {
      document.getElementById('paypal-button-container').innerHTML = '';
      paypal.Buttons({
        style: {
          layout: 'vertical',
          label: 'donate'
        },
        createOrder: (data, actions) => actions.order.create({
          purchase_units: [{
            amount: {
              value: donationAmount
            }
          }]
        }),
        onApprove: (data, actions) => actions.order.capture().then(details => alert(`Thank you ${details.payer.name.given_name}. May Allah reward you ‚ù§Ô∏è`))
      }).render('#paypal-button-container');
    }
    renderPayPal();
    // PDF.js Lazy Loading Mobile Optimized
    const pdfUrl = 'https://raw.githubusercontent.com/Naveed-Hafeez/TheNobleQuran/main/TheNobleQuran.pdf';
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';
    const pdfViewer = document.getElementById('pdf-viewer');
    let pdfDoc = null;
    let renderedPages = {};
    pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
      pdfDoc = doc;
      renderPage(1); // render first page
      pdfViewer.addEventListener('scroll', checkVisiblePages);
    });

    function renderPage(num) {
      if (renderedPages[num]) return;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({
          scale: 1.2
        });
        const canvas = document.createElement('canvas');
        canvas.id = `page-${num}`;
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');
        pdfViewer.appendChild(canvas);
        page.render({
          canvasContext: ctx,
          viewport: viewport
        });
        renderedPages[num] = canvas;
      });
    }

    function checkVisiblePages() {
      const scrollTop = pdfViewer.scrollTop;
      const viewerHeight = pdfViewer.clientHeight;
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const canvas = document.getElementById(`page-${i}`);
        if (!canvas) continue;
        const rect = canvas.getBoundingClientRect();
        const offsetTop = rect.top - pdfViewer.getBoundingClientRect().top;
        if (offsetTop < viewerHeight + 200) renderPage(i + 1);
      }
    }
  </script>

</body>

</html>
