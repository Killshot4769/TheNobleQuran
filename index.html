<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Noble Quran - Desktop Reader</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --green: #0F3D2E;
  --gold: #C9A24D;
  --bg: #F7F7F2;
  --text: #1E1E1E;
  --card: #ffffff;
  --secondary: #555;
}
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
}
header {
  background: var(--green);
  color: white;
  padding: 2rem;
  text-align: center;
  border-bottom: 3px solid var(--gold);
}
header h1 {
  font-weight: 700;
  font-size: 2rem;
  margin-bottom: 0.5rem;
}
header p {
  font-size: 1rem;
  opacity: 0.9;
}
.container {
  max-width: 1200px;
  margin: auto;
  padding: 2rem;
}
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  transition: transform 0.2s;
}
.card:hover { transform: translateY(-3px); }
.continue { border-left:6px solid var(--gold); }
.grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:1.5rem;
  margin-bottom:2rem;
}
.action {
  text-align:center;
  padding:2rem 1rem;
  font-weight:600;
  border:1px solid #ddd;
  border-radius:14px;
  cursor:pointer;
  background:white;
  transition: all 0.2s;
  font-size:1.1rem;
}
.action:hover {
  border-color: var(--gold);
  background: #fdfaf5;
  transform: translateY(-3px);
}
.ayah-ar {
  font-family:'Amiri', serif;
  font-size:2rem;
  text-align:center;
  line-height:3rem;
  margin-bottom:0.5rem;
}
.ayah-en {
  text-align:center;
  color: var(--secondary);
  font-size:1.1rem;
  line-height:1.8rem;
}
nav {
  display:flex;
  justify-content:space-around;
  margin-top:2rem;
  padding-top:1rem;
  border-top:1px solid #ddd;
}
nav button {
  flex:1;
  padding:1rem;
  background:none;
  border:none;
  font-weight:600;
  cursor:pointer;
  font-size:1rem;
  color: var(--secondary);
  transition: 0.2s;
}
nav button.active, nav button:hover { color: var(--green); }

/* Fullscreen PDF Overlay */
#pdfOverlay {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:white;
  z-index:9999;
}
#pdfOverlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#pdfOverlayHeader {
  position: fixed;
  top:0; left:0; right:0;
  height:50px;
  background: var(--green);
  color:white;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:0 1rem;
  z-index:10000;
}
#pdfOverlayHeader button {
  background:white;
  color:var(--green);
  border:none;
  border-radius:6px;
  padding:0.5rem 1rem;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>
<body>

<header>
<h1>The Noble Quran</h1>
<p>Desktop Quran Reader</p>
</header>

<div class="container">
  <div class="card continue">
    <strong>Continue Reading</strong>
    <p>Surah Al-Baqarah â€¢ Ayah 25</p>
  </div>

  <div class="grid">
    <div class="action" onclick="showPDF()">ğŸ“– Quran (PDF)</div>
    <div class="action">ğŸ§ Audio</div>
    <div class="action">ğŸ§­ Qibla</div>
    <div class="action">ğŸ•Œ Prayer Times</div>
  </div>

  <div class="card">
    <div class="ayah-ar">Ø¥ÙÙ†ÙÙ‘ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ¹Ù Ø§Ù„ØµÙÙ‘Ø§Ø¨ÙØ±ÙÙŠÙ†Ù</div>
    <div class="ayah-en">Indeed, Allah is with the patient.</div>
  </div>
</div>

<nav>
  <button class="active">Quran</button>
  <button>Audio</button>
  <button>Qibla</button>
  <button>Prayer</button>
</nav>

<!-- Fullscreen PDF Overlay -->
<div id="pdfOverlay">
  <div id="pdfOverlayHeader">
    <button onclick="closePDF()">Close</button>
  </div>
  <iframe id="pdfFrame" src="TheNobleQuran.pdf"></iframe>
</div>

<script>
function showPDF() {
  document.getElementById('pdfOverlay').style.display = 'block';
  document.body.style.overflow = 'hidden';
}
function closePDF() {
  document.getElementById('pdfOverlay').style.display = 'none';
  document.body.style.overflow = 'auto';
}
</script>

</body>
</html>
