<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Noble Quran Reader</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWcp0r8LzG6bD2i4gXQQdysFU9H34dCc5awmEptv868tjOq80PVqPiefFtISQ0Yac79W9mvow1nV3mPw&currency=GBP"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <style>
    body { margin:0; font-family:'Inter',sans-serif; background:#f6f6f6; color:#222; }
    body.dark { background:#121212; color:#eaeaea; }
    header { background:#0b3d2e; color:white; padding:1rem; text-align:center; position:relative; }
    .toggle { position:absolute; top:0.8rem; right:0.8rem; cursor:pointer; }
    main { max-width:900px; margin:auto; padding:1rem; }
    .card { background:white; padding:1rem; border-radius:12px; margin-bottom:1rem; box-shadow:0 6px 15px rgba(0,0,0,0.08); }
    .pdf-box { height:75vh; overflow-y:auto; -webkit-overflow-scrolling:touch; border:1px solid #ccc; border-radius:10px; padding:0.5rem; text-align:center; }
    canvas { display:block; margin:0 auto 1rem; width:100% !important; height:auto !important; }
    .donation-options { display:flex; justify-content:center; gap:0.5rem; margin-bottom:1rem; }
    .donation-options button { padding:0.5rem 1rem; border:none; border-radius:6px; cursor:pointer; }
    .donation-options button.active { background:#0b3d2e; color:white; }
    footer { text-align:center; font-size:0.8rem; opacity:0.7; padding:1rem; }
    @media (max-width:600px) { .pdf-box{height:60vh;} }
  </style>
</head>
<body>

<header>
  <h1>The Noble Quran</h1>
  <p>Arabic & English Quran Reader</p>
  <p>By Naveed Hafeez</p>
  <button class="toggle" onclick="toggleDarkMode()">üåô</button>
</header>

<main>

  <div class="card">
    <h2>Read The Quran üìñ</h2>
    <div class="pdf-box" id="pdf-viewer"></div>
  </div>

  <div class="card">
    <h2 style="text-align:center">Support This Project ‚ù§Ô∏è</h2>
    <div class="donation-options">
      <button onclick="setAmount(2,this)">¬£2</button>
      <button onclick="setAmount(5,this)" class="active">¬£5</button>
      <button onclick="setAmount(10,this)">¬£10</button>
    </div>
    <div id="paypal-button-container"></div>
  </div>

</main>

<footer>
  ¬© 2026 The Noble Quran ‚Äî No Ads ‚Ä¢ Naveed Hafeez
</footer>

<script>
  /* Dark Mode */
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }
  if (localStorage.getItem('darkMode')==='true') document.body.classList.add('dark');

  /* PDF.js Lazy Rendering */
  const pdfUrl = 'https://raw.githubusercontent.com/Naveed-Hafeez/TheNobleQuran/main/TheNobleQuran.pdf';
  const pdfViewer = document.getElementById('pdf-viewer');
  const pdfjsLib = window['pdfjs-dist/build/pdf'];
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

  let pdfDoc = null;
  let scale = window.innerWidth < 600 ? 1.6 : 2.2;
  let renderedPages = {};

  async function renderPage(pageNum) {
    if (renderedPages[pageNum]) return; // already rendered
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({scale});
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    canvas.dataset.page = pageNum;
    pdfViewer.appendChild(canvas);
    renderedPages[pageNum] = canvas;
    await page.render({canvasContext: ctx, viewport}).promise;
  }

  async function loadPDF() {
    pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
    pdfViewer.innerHTML = '';
    renderedPages = {};
    for (let i = 1; i<= Math.min(2,pdfDoc.numPages); i++) {
      await renderPage(i);
    }
  }

  pdfViewer.addEventListener('scroll', () => {
    const scrollBottom = pdfViewer.scrollTop + pdfViewer.clientHeight;
    const canvases = Object.values(renderedPages);
    const lastCanvas = canvases[canvases.length-1];
    if (lastCanvas && lastCanvas.offsetTop < scrollBottom + 500) {
      const nextPage = canvases.length + 1;
      if (nextPage <= pdfDoc.numPages) renderPage(nextPage);
    }
  });

  loadPDF();

  /* PayPal */
  let donationAmount = '5.00';
  function setAmount(amount, btn) {
    donationAmount = amount.toFixed(2);
    document.querySelectorAll('.donation-options button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    renderPayPal();
  }

  function renderPayPal() {
    const container = document.getElementById('paypal-button-container');
    container.innerHTML='';
    paypal.Buttons({
      createOrder: (data, actions)=>actions.order.create({purchase_units:[{amount:{value:donationAmount}}]}),
      onApprove: (data, actions)=>actions.order.capture().then(d=>alert(`Thank you ${d.payer.name.given_name}. May Allah reward you ‚ù§Ô∏è`))
    }).render('#paypal-button-container');
  }

  renderPayPal();
</script>

</body>
</html>
