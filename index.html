<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Noble Quran Reader</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWcp0r8LzG6bD2i4gXQQdysFU9H34dCc5awmEptv868tjOq80PVqPiefFtISQ0Yac79W9mvow1nV3mPw&currency=GBP"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <style>
    :root {
      --bg: #f6f6f6;
      --card: #ffffff;
      --text: #222;
      --accent: #0b3d2e;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #eaeaea;
      --accent: #4fd1a5;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--accent);
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .toggle {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      cursor: pointer;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .pdf-box {
      height: 75vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem;
    }

    canvas {
      display: block;
      margin: 0 auto 1rem;
      width: 100% !important;
      height: auto !important;
    }

    .donation-options {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .donation-options button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .donation-options button.active {
      background: var(--accent);
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.7;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .pdf-box { height: 60vh; }
    }
  </style>
</head>

<body>

<header>
  <h1>The Noble Quran</h1>
  <p>Arabic & English Quran Reader</p>
  <p>By Naveed Hafeez</p>
  <button class="toggle" onclick="toggleDarkMode()">üåô</button>
</header>

<main>

  <div class="card">
    <h2>Read The Quran üìñ</h2>
    <div class="pdf-box" id="pdf-viewer"></div>
  </div>

  <div class="card">
    <h2 style="text-align:center">Support This Project ‚ù§Ô∏è</h2>

    <div class="donation-options">
      <button onclick="setAmount(2,this)">¬£2</button>
      <button onclick="setAmount(5,this)" class="active">¬£5</button>
      <button onclick="setAmount(10,this)">¬£10</button>
    </div>

    <p style="text-align:center;font-size:0.9rem;opacity:0.8;">
      üí≥ Pay with <strong>Apple Pay</strong> or <strong>Google Pay</strong> (if available)
    </p>

    <div id="paypal-button-container"></div>
  </div>

</main>

<footer>
  ¬© 2026 The Noble Quran ‚Äî No Ads ‚Ä¢ Naveed Hafeez
</footer>

<script>
  /* Disable browser scroll restore */
  if ('scrollRestoration' in history) {
    history.scrollRestoration = 'manual';
  }

  /* Dark Mode */
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
  }

  /* PDF.js Setup */
  const pdfUrl = 'https://raw.githubusercontent.com/Naveed-Hafeez/TheNobleQuran/main/TheNobleQuran.pdf';
  const pdfjsLib = window['pdfjs-dist/build/pdf'];
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

  const pdfViewer = document.getElementById('pdf-viewer');
  let rendered = false;

  async function renderPDF() {
    if (rendered) return; // üîí prevents re-render while reading
    rendered = true;

    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const scale = window.innerWidth < 600 ? 1.6 : 2.2;

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = viewport.width;
      canvas.height = viewport.height;
      pdfViewer.appendChild(canvas);

      await page.render({ canvasContext: ctx, viewport }).promise;
    }
  }

  renderPDF();

  /* ONLY re-render on orientation change */
  window.addEventListener('orientationchange', () => {
    rendered = false;
    pdfViewer.innerHTML = '';
    renderPDF();
  });

  /* PayPal */
  let donationAmount = '5.00';

  function setAmount(amount, btn) {
    donationAmount = amount.toFixed(2);
    document.querySelectorAll('.donation-options button')
      .forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderPayPal();
  }

  function renderPayPal() {
    const container = document.getElementById('paypal-button-container');
    container.innerHTML = '';

    paypal.Buttons({
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{ amount: { value: donationAmount } }]
      }),
      onApprove: (data, actions) =>
        actions.order.capture().then(d =>
          alert(`Thank you ${d.payer.name.given_name}. May Allah reward you ‚ù§Ô∏è`)
        )
    }).render('#paypal-button-container');
  }

  renderPayPal();
</script>

</body>
</html>
